{% extends 'groups/groups_base.html' %}
{% load bootstrap3%}
{% block group_content %}
  <h2>Create a new group </h2>
  <form action="{% url 'groups:create' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form%}
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
{% endblock %}
