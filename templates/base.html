<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simple Social</title>
    <!-- bootstarp -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Bootstrap Script -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- master css -->
    <link rel="stylesheet" href="{% static 'css/mater.css'%}">
  </head>
  <body>
    <nav class='navbar mynav' role="navigation" id='navbar'>
      <a class="navbar-brand" href="{% url 'home'%}">Star Social</a>
      <ul class='nav nav-right'>
      {% if user.is_authenticated %}
        <li class='nav-item'><a class='nav-link' href="#">Post</a></li>
        <li class='nav-item'><a class='nav-link' href="#">Groups</a></li>
        <li class='nav-item'><a class='nav-link'href="#">Create Groups</a></li>
        <li class='nav-item'><a class='nav-link'href="{% url 'accounts:logout'%}">LogOut</a></li>
      {% else %}
        <li class='nav-item'><a class='nav-link'href="#">Groups</a></li>
        <li class='nav-item'><a class='nav-link'href="{% url 'accounts:login'%}">LogIn</a></li>
        <li class='nav-item'><a class='nav-link'href="{% url 'accounts:signup'%}">SignUp</a></li>
        {% endif %}
      </ul>
    </nav>

    <div class="container">
      {% block content%}

      {% endblock %}
    </div>


  </body>
</html>
